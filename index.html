<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣半導體三巨頭介紹</title>
    
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 引入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* 自定義動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        // ------------------------------------------
        // Icon Components (取代 lucide-react 依賴)
        // ------------------------------------------
        const IconBase = ({ children, className, size = 24, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Cpu = (props) => (
            <IconBase {...props}>
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                <rect x="9" y="9" width="6" height="6"></rect>
                <line x1="9" y1="1" x2="9" y2="4"></line>
                <line x1="15" y1="1" x2="15" y2="4"></line>
                <line x1="9" y1="20" x2="9" y2="23"></line>
                <line x1="15" y1="20" x2="15" y2="23"></line>
                <line x1="20" y1="9" x2="23" y2="9"></line>
                <line x1="20" y1="14" x2="23" y2="14"></line>
                <line x1="1" y1="9" x2="4" y2="9"></line>
                <line x1="1" y1="14" x2="4" y2="14"></line>
            </IconBase>
        );

        const Microchip = (props) => (
            <IconBase {...props}>
                <path d="M18 12h2"></path>
                <path d="M22 12h-2"></path>
                <path d="M12 2v2"></path>
                <path d="M12 22v-2"></path>
                <path d="M20 5H4a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </IconBase>
        );

        const Layers = (props) => (
            <IconBase {...props}>
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
            </IconBase>
        );

        const ArrowRight = (props) => (
            <IconBase {...props}>
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </IconBase>
        );

        const Zap = (props) => (
            <IconBase {...props}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </IconBase>
        );

        const Globe = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
            </IconBase>
        );

        const Server = (props) => (
            <IconBase {...props}>
                <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                <line x1="6" y1="6" x2="6.01" y2="6"></line>
                <line x1="6" y1="18" x2="6.01" y2="18"></line>
            </IconBase>
        );

        const Smartphone = (props) => (
            <IconBase {...props}>
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                <line x1="12" y1="18" x2="12.01" y2="18"></line>
            </IconBase>
        );

        const Search = (props) => (
            <IconBase {...props}>
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </IconBase>
        );

        // ------------------------------------------
        // Main Application Components
        // ------------------------------------------

        const CompanyCard = ({ company, isActive, onClick }) => {
            return (
                <div 
                className={`cursor-pointer transition-all duration-500 border rounded-2xl overflow-hidden shadow-lg ${
                    isActive 
                    ? 'bg-gradient-to-br from-slate-900 to-slate-800 border-blue-500 scale-105 shadow-blue-500/20' 
                    : 'bg-white hover:bg-slate-50 border-slate-200 hover:shadow-xl'
                }`}
                onClick={onClick}
                >
                <div className={`h-2 w-full ${company.color}`}></div>
                <div className="p-6">
                    <div className="flex items-center justify-between mb-4">
                    <div className={`p-3 rounded-full ${isActive ? 'bg-white/10' : 'bg-slate-100'}`}>
                        {company.icon}
                    </div>
                    <span className={`text-xs font-bold px-3 py-1 rounded-full ${
                        isActive ? 'bg-blue-500 text-white' : 'bg-slate-200 text-slate-600'
                    }`}>
                        {company.role}
                    </span>
                    </div>
                    <h3 className={`text-2xl font-bold mb-2 ${isActive ? 'text-white' : 'text-slate-800'}`}>
                    {company.name}
                    </h3>
                    <p className={`text-sm mb-4 ${isActive ? 'text-slate-300' : 'text-slate-500'}`}>
                    {company.stockCode}
                    </p>
                    <p className={`text-base leading-relaxed ${isActive ? 'text-slate-200' : 'text-slate-600'}`}>
                    {company.shortDesc}
                    </p>
                </div>
                </div>
            );
        };

        const DetailView = ({ company }) => {
            if (!company) return null;

            return (
                <div className="mt-8 bg-white rounded-2xl p-8 shadow-xl border border-slate-100 animate-fadeIn">
                <div className="flex flex-col md:flex-row gap-8">
                    <div className="md:w-1/3">
                    <div className={`h-full rounded-xl p-6 flex flex-col justify-center items-center text-white ${company.bgGradient}`}>
                        {React.cloneElement(company.icon, { size: 64, className: "mb-6" })}
                        <h2 className="text-3xl font-bold text-center mb-2">{company.name}</h2>
                        <div className="h-1 w-20 bg-white/50 rounded-full mb-4"></div>
                        <p className="text-center font-medium opacity-90">{company.roleDescription}</p>
                    </div>
                    </div>
                    
                    <div className="md:w-2/3 space-y-6">
                    
                    {/* 新增：企業精神圖片區塊 */}
                    <div className="relative h-48 w-full rounded-xl overflow-hidden shadow-md group">
                        <img 
                            src={company.spiritImage} 
                            alt={`${company.name} 企業精神`} 
                            className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-slate-900/40 to-transparent flex items-end">
                            <div className="p-4 w-full">
                                <div className="text-xs text-blue-300 font-bold uppercase tracking-wider mb-1">Corporate Spirit</div>
                                <p className="text-white font-bold text-lg tracking-wide border-l-4 border-blue-500 pl-3">
                                    {company.spiritText}
                                </p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 className="text-xl font-bold text-slate-800 flex items-center gap-2 mb-3">
                        <Search className="w-5 h-5 text-blue-600" />
                        核心領域介紹
                        </h3>
                        <p className="text-slate-600 leading-relaxed bg-slate-50 p-4 rounded-lg border-l-4 border-blue-500">
                        {company.fullDesc}
                        </p>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div className="bg-slate-50 p-4 rounded-lg">
                        <h4 className="font-bold text-slate-800 mb-2 flex items-center gap-2">
                            <Zap className="w-4 h-4 text-amber-500" />
                            關鍵技術
                        </h4>
                        <ul className="space-y-2">
                            {company.techs.map((tech, idx) => (
                            <li key={idx} className="text-sm text-slate-600 flex items-start gap-2">
                                <span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-slate-400 shrink-0"></span>
                                {tech}
                            </li>
                            ))}
                        </ul>
                        </div>
                        
                        <div className="bg-slate-50 p-4 rounded-lg">
                        <h4 className="font-bold text-slate-800 mb-2 flex items-center gap-2">
                            <Globe className="w-4 h-4 text-emerald-500" />
                            市場影響力
                        </h4>
                        <ul className="space-y-2">
                            {company.impact.map((item, idx) => (
                            <li key={idx} className="text-sm text-slate-600 flex items-start gap-2">
                                <span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-slate-400 shrink-0"></span>
                                {item}
                            </li>
                            ))}
                        </ul>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            );
        };

        const SupplyChainViz = () => {
            return (
                <div className="py-12 px-4 bg-slate-50 rounded-3xl my-12 text-center">
                <h3 className="text-2xl font-bold text-slate-800 mb-8">台灣半導體垂直分工產業鏈</h3>
                <div className="flex flex-col md:flex-row justify-center items-center gap-4 max-w-4xl mx-auto">
                    
                    {/* 上游 */}
                    <div className="relative group w-full md:w-1/3">
                    <div className="bg-white p-6 rounded-xl shadow-md border-b-4 border-indigo-500 hover:shadow-lg transition-all">
                        <div className="text-indigo-600 mb-2 font-bold uppercase tracking-wider text-xs">上游 Upstream</div>
                        <h4 className="text-lg font-bold mb-2">IC 設計</h4>
                        <div className="text-4xl mb-3">🧠</div>
                        <p className="text-sm text-slate-500">設計晶片邏輯與電路圖</p>
                        <div className="mt-3 inline-block px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-bold">聯發科 (MediaTek)</div>
                    </div>
                    </div>

                    <ArrowRight className="hidden md:block w-8 h-8 text-slate-300" />
                    <div className="md:hidden text-slate-300 transform rotate-90 my-2">➜</div>

                    {/* 中游 */}
                    <div className="relative group w-full md:w-1/3">
                    <div className="bg-white p-6 rounded-xl shadow-md border-b-4 border-blue-600 hover:shadow-lg transition-all scale-110 z-10">
                        <div className="text-blue-600 mb-2 font-bold uppercase tracking-wider text-xs">中游 Midstream</div>
                        <h4 className="text-lg font-bold mb-2">晶圓代工</h4>
                        <div className="text-4xl mb-3">🏭</div>
                        <p className="text-sm text-slate-500">將設計圖製造在矽晶圓上</p>
                        <div className="mt-3 inline-block px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-xs font-bold">台積電 (TSMC)</div>
                    </div>
                    </div>

                    <ArrowRight className="hidden md:block w-8 h-8 text-slate-300" />
                    <div className="md:hidden text-slate-300 transform rotate-90 my-2">➜</div>

                    {/* 下游 */}
                    <div className="relative group w-full md:w-1/3">
                    <div className="bg-white p-6 rounded-xl shadow-md border-b-4 border-emerald-500 hover:shadow-lg transition-all">
                        <div className="text-emerald-600 mb-2 font-bold uppercase tracking-wider text-xs">下游 Downstream</div>
                        <h4 className="text-lg font-bold mb-2">封裝測試</h4>
                        <div className="text-4xl mb-3">📦</div>
                        <p className="text-sm text-slate-500">切割、保護晶片並檢測良率</p>
                        <div className="mt-3 inline-block px-3 py-1 bg-emerald-50 text-emerald-700 rounded-full text-xs font-bold">日月光 (ASE)</div>
                    </div>
                    </div>

                </div>
                </div>
            );
        };

        function TaiwanSemiconductors() {
            const [activeCompany, setActiveCompany] = React.useState(0);

            const companies = [
                {
                id: 1,
                name: "聯發科技 (MediaTek)",
                stockCode: "2454.TW",
                role: "IC 設計 (Fabless)",
                roleDescription: "全球領先的無晶圓廠半導體公司",
                spiritImage: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=800&q=80",
                spiritText: "Everyday Genius - 提升及豐富大眾生活",
                icon: <Cpu className="text-indigo-500" />,
                color: "bg-indigo-500",
                bgGradient: "bg-gradient-to-br from-indigo-600 to-indigo-400",
                shortDesc: "台灣最大的晶片設計商，就像建築師畫出大樓藍圖，專注於設計複雜的邏輯晶片。",
                fullDesc: "聯發科位於半導體產業鏈的「上游」。作為 Fabless（無晶圓廠）公司，他們不經營工廠，而是將所有資源投入於研發與電路設計。其產品橫跨行動裝置、家庭娛樂、無線通訊及物聯網產品。近年來在智慧型手機晶片市場市佔率極高，並積極佈局 AI 與車用電子。",
                techs: [
                    "天璣 (Dimensity) 5G 行動晶片系列",
                    "WiFi 7 無線連網技術",
                    "智慧電視與 AIoT 晶片",
                    "車用智慧座艙系統"
                ],
                impact: [
                    "全球智慧型手機晶片出貨量第一",
                    "推動 5G 技術普及化",
                    "主要客戶包括三星、小米、OPPO、Vivo 等"
                ]
                },
                {
                id: 2,
                name: "台積電 (TSMC)",
                stockCode: "2330.TW",
                role: "晶圓代工 (Foundry)",
                roleDescription: "全球最大且技術最先進的晶圓製造商",
                spiritImage: "001.png",
                spiritText: "ICIC - 誠信正直、承諾、創新、客戶信任",
                icon: <Microchip className="text-blue-600" />,
                color: "bg-blue-600",
                bgGradient: "bg-gradient-to-br from-blue-700 to-blue-500",
                shortDesc: "台灣的「護國神山」，擁有全球最先進的製程技術，專門幫客戶將設計圖製造出來。",
                fullDesc: "台積電位於半導體產業鏈的「中游」。首創「專業積體電路製造服務」模式，專注生產而不設計自家產品，因此不與客戶競爭。目前掌握全球最先進的 3奈米、2奈米製程技術，是 AI 晶片（如 NVIDIA）與高效能運算晶片（如 Apple）不可或缺的製造夥伴。",
                techs: [
                    "先進製程 (7nm, 5nm, 3nm, 2nm)",
                    "CoWoS 先進封裝整合技術 (AI 晶片關鍵)",
                    "極紫外光 (EUV) 微影技術應用",
                    "3DFabric 系統整合平台"
                ],
                impact: [
                    "全球晶圓代工市佔率超過 50%",
                    "掌握全球 90% 以上的先進製程產能",
                    "主要客戶包括 Apple, NVIDIA, AMD, Qualcomm"
                ]
                },
                {
                id: 3,
                name: "日月光投控 (ASE)",
                stockCode: "3711.TW",
                role: "封裝測試 (OSAT)",
                roleDescription: "全球最大的半導體封裝與測試服務商",
                spiritImage: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=800&q=80",
                spiritText: "Innovation & Integration - 異質整合，成就無限",
                icon: <Layers className="text-emerald-500" />,
                color: "bg-emerald-500",
                bgGradient: "bg-gradient-to-br from-emerald-600 to-emerald-400",
                shortDesc: "全球封測龍頭，負責將製造好的脆弱晶片裝入保護殼，並確保功能正常。",
                fullDesc: "日月光位於半導體產業鏈的「下游」。當晶圓製造完成後，需要進行切割、接合導線、封膠包裝，最後進行電性測試，這就是封測廠的任務。隨著晶片越來越小，傳統封裝已不足夠，日月光在「系統級封裝」(SiP) 與異質整合技術上領先全球，能將不同功能的晶片堆疊在一起，縮小體積並提升效能。",
                techs: [
                    "SiP (System in Package) 系統級封裝",
                    "2.5D / 3D IC 封裝技術",
                    "覆晶封裝 (Flip Chip)",
                    "VIPack 先進封裝平台"
                ],
                impact: [
                    "全球 OSAT (委外封測) 市佔率第一",
                    "Apple Watch 等穿戴裝置微縮化的關鍵推手",
                    "整合矽品精密，穩固全球領導地位"
                ]
                }
            ];

            return (
                <div className="min-h-screen bg-slate-100 p-4 md:p-8 font-sans text-slate-800">
                <div className="max-w-6xl mx-auto">
                    
                    {/* Header Section */}
                    <header className="mb-12 text-center space-y-4">
                    <div className="inline-block p-3 rounded-full bg-blue-100 mb-2">
                        <Globe className="w-8 h-8 text-blue-600" />
                    </div>
                    <h1 className="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tight">
                        台灣半導體<span className="text-blue-600">三巨頭</span>
                    </h1>
                    <p className="text-lg md:text-xl text-slate-600 max-w-2xl mx-auto">
                        從設計、製造到封裝，台灣擁有全球最完整且具競爭力的半導體產業聚落。
                        帶您認識支撐科技世界的關鍵力量。
                    </p>
                    </header>

                    {/* Interactive Cards */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    {companies.map((company, index) => (
                        <CompanyCard 
                        key={company.id} 
                        company={company} 
                        isActive={activeCompany === index}
                        onClick={() => setActiveCompany(index)}
                        />
                    ))}
                    </div>

                    {/* Tips Section */}
                    <div className="flex justify-center mb-4">
                    <p className="text-sm text-slate-400 italic">
                        👆 點擊上方卡片可查看該公司的詳細介紹
                    </p>
                    </div>

                    {/* Detailed View */}
                    <DetailView company={companies[activeCompany]} />

                    {/* Supply Chain Visualization */}
                    <SupplyChainViz />

                    {/* Footer Data */}
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-12 bg-white p-6 rounded-2xl shadow-sm">
                    <div className="flex items-center gap-3">
                        <div className="p-2 bg-blue-100 rounded-lg"><Server className="w-5 h-5 text-blue-600"/></div>
                        <div>
                        <div className="text-xs text-slate-500 font-bold uppercase">Industry Value</div>
                        <div className="font-bold text-slate-800">全球第 2 大</div>
                        </div>
                    </div>
                    <div className="flex items-center gap-3">
                        <div className="p-2 bg-indigo-100 rounded-lg"><Cpu className="w-5 h-5 text-indigo-600"/></div>
                        <div>
                        <div className="text-xs text-slate-500 font-bold uppercase">Foundry Share</div>
                        <div className="font-bold text-slate-800">全球第 1 (60%+)</div>
                        </div>
                    </div>
                    <div className="flex items-center gap-3">
                        <div className="p-2 bg-emerald-100 rounded-lg"><Layers className="w-5 h-5 text-emerald-600"/></div>
                        <div>
                        <div className="text-xs text-slate-500 font-bold uppercase">Packaging Share</div>
                        <div className="font-bold text-slate-800">全球第 1 (50%+)</div>
                        </div>
                    </div>
                    <div className="flex items-center gap-3">
                        <div className="p-2 bg-amber-100 rounded-lg"><Smartphone className="w-5 h-5 text-amber-600"/></div>
                        <div>
                        <div className="text-xs text-slate-500 font-bold uppercase">IC Design Share</div>
                        <div className="font-bold text-slate-800">全球第 2 大</div>
                        </div>
                    </div>
                    </div>

                </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TaiwanSemiconductors />);
    </script>
</body>
</html>
