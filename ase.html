<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>日月光 - 異質整合與循環經濟</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50">
    <nav class="p-6 bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-emerald-600 font-bold">← 返回首頁導覽</a>
            <h1 class="text-xl font-bold text-slate-800">日月光專題</h1>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 space-y-12">
        <section class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1200&q=80" class="w-full h-80 object-cover">
            <div class="p-10">
                <h2 class="text-3xl font-bold text-emerald-800 mb-4">經營理念：創新、整合、卓越</h2>
                <p class="text-lg text-slate-600 leading-relaxed italic border-l-4 border-emerald-500 pl-4">
                    「如日之昇、如月之恆」。日月光致力於在封測領域推動異質整合技術，延續摩爾定律。
                </p>
            </div>
        </section>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-3xl shadow-lg border-t-8 border-emerald-500">
                <h3 class="text-2xl font-bold mb-6 text-emerald-700">💎 典故與具體作法</h3>
                <ul class="space-y-4">
                    <li class="flex items-start gap-3">
                        <span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded text-sm font-bold">作法</span>
                        <p class="text-slate-600"><strong>SiP 封裝技術：</strong> 在極小空間內整合多種晶片，推動穿戴式裝置發展。</p>
                    </li>
                    <li class="flex items-start gap-3">
                        <span class="bg-emerald-100 text-emerald-700 px-2 py-1 rounded text-sm font-bold">典故</span>
                        <p class="text-slate-600">從高雄起家的封測龍頭，透過與矽品整合，穩坐全球市場龍頭地位。</p>
                    </li>
                </ul>
            </div>
            <div class="bg-emerald-800 text-white p-8 rounded-3xl shadow-lg">
                <h3 class="text-2xl font-bold mb-6 text-emerald-300">🌊 環境與未來願景</h3>
                <div class="bg-emerald-900/50 p-5 rounded-2xl">
                    <h4 class="font-bold mb-3 underline">中水回收系統：</h4>
                    <p class="text-sm opacity-90 leading-relaxed">建置全台最大中水回收廠，一滴水平均循環使用多次，大幅降低對環境的負擔，實現水資源永續。</p>
                </div>
            </div>
        </div>
    </main>
